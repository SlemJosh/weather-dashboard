<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Liked this font on my previous pages, wanted to use it again-->
    <!-- That text was not clear on my background.  Leaving comment here for now so If I want to change it to something else, I remember where to do it.
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
    -->
    
</head>
<body>
    <!-- Header Here-->
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Body Here-->
    <!-- Based on the example. It looks like we will have 3 containers inside one.  One for our search.  One displaying our current city and dates weather, and then a 3rd container for the 5 day forecast. -->
    
    <section id="weatherContainer"> <!-- Beginning of Container Box -->
    
     <!-- Box 1, Search-->
   
    <section id="citySearch">
        <!-- Within our Search Bar, we have two areas.  One with the actual search bar, and the other with an area displaying previously searched cities-->
        
        <section> <!-- Actual Search Bar-->
            <h3>Search for City:</h3>
            <input id="searchInput" placeholder="Enter city name">
            <button id="searchBtn" type="button">Search</button>
        </section>

        <section> <!-- List of previous searches-->
            <list id="citiesSearched"></list>

        </section>

    </section> <!-- End Search Section-->

     <!-- Box 2, Current Day/City and Weather -->
    <section id="currentWeather">
       <h3>Searched City</h3>
    </section><!-- End Current Day -->

     <!-- Box 3, 5 day forecast for chosen city -->
    <section id="fiveDayforecast">
        <!-- Inside the 5 day, we are going to need 5 boxes, one for each day.-->   
        
        <section id="day 1"> <!-- Current Day-->

        </section>

        <section id="day 2">

        </section>

        <section id="day 3">

        </section>

        <section id="day 4">

        </section>

        <section id="day 5">
            
        </section>

    </section><!-- End Five Day -->

    </section> <!-- End of our Container Box -->
    <!-- Footer Here-->
    <script src="assets/js/script.js"></script>
</body>
</html>
